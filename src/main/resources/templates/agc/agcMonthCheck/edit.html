<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改AGC月考核')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agcMonthCheck-edit" th:object="${mdAgcCheck}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <input name="time" th:field="*{time}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场站：</label>
                <div class="col-sm-8">
                    <input name="standName" th:field="*{standName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可用率：</label>
                <div class="col-sm-8">
                    <input name="availability" th:field="*{availability}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">速率：</label>
                <div class="col-sm-8">
                    <input name="speed" th:field="*{speed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合格率：</label>
                <div class="col-sm-8">
                    <input name="qualified" th:field="*{qualified}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">响应时间：</label>
                <div class="col-sm-8">
                    <input name="responseTime" th:field="*{responseTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可用率考核分：</label>
                <div class="col-sm-8">
                    <input name="availabilityScore" th:field="*{availabilityScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">速率考核分：</label>
                <div class="col-sm-8">
                    <input name="speedScore" th:field="*{speedScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合格率考核分：</label>
                <div class="col-sm-8">
                    <input name="qualifiedScore" th:field="*{qualifiedScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">响应时间考核分：</label>
                <div class="col-sm-8">
                    <input name="responseTimeScore" th:field="*{responseTimeScore}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">考核总分：</label>
                <div class="col-sm-8">
                    <input name="sumScore" th:field="*{sumScore}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "agc/agcMonthCheck";
        $("#form-agcMonthCheck-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-agcMonthCheck-edit').serialize());
            }
        }
    </script>
</body>
</html>
