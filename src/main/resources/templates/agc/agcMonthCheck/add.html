<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增AGC月考核')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-agcMonthCheck-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <input name="time" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">场站：</label>
                <div class="col-sm-8">
                    <input name="standName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可用率：</label>
                <div class="col-sm-8">
                    <input name="availability" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">速率：</label>
                <div class="col-sm-8">
                    <input name="speed" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合格率：</label>
                <div class="col-sm-8">
                    <input name="qualified" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">响应时间：</label>
                <div class="col-sm-8">
                    <input name="responseTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可用率考核分：</label>
                <div class="col-sm-8">
                    <input name="availabilityScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">速率考核分：</label>
                <div class="col-sm-8">
                    <input name="speedScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合格率考核分：</label>
                <div class="col-sm-8">
                    <input name="qualifiedScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">响应时间考核分：</label>
                <div class="col-sm-8">
                    <input name="responseTimeScore" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">考核总分：</label>
                <div class="col-sm-8">
                    <input name="sumScore" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "agc/agcMonthCheck"
        $("#form-agcMonthCheck-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-agcMonthCheck-add').serialize());
            }
        }
    </script>
</body>
</html>
